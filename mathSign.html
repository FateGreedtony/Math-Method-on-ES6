<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathSign</title>
</head>
<body>
    <script>
        const num1 = 35;
        const num2 = 0;
        const num3 = -100

        console.log(Math.sign(num1) + '\n' + Math.sign(num2) + '\n' + Math.sign(num3));
    </script>
</body>
</html>

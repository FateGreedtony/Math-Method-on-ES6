<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number.isInteger</title>
</head>
<body>
    <script>
        const nilai1 = 10;
        const nilai2 = 10.5;

        console.log("Apakah 10 adalah integer? " + Number.isInteger(nilai1));
        console.log("Apakah 10.5 adalah integer? " + Number.isInteger(nilai2));
    </script>
</body>
